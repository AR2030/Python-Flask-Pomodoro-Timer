{% extends 'index.html' %}
{% block page_name %} {{page_name}} {% endblock page_name %}

{% block content %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>

<body>

    <!--timer-->
    <h1 style="color: rgb(0, 0, 0);">Pomodoro Timer</h1>


    <div id="container">
        <p id="work" class="label">Work:</p>
        <p id="break" class="label">Break:</p>
        <p id="cycles" class="label">Cycles:</p>
        <!--Work Timer-->
        <div id="work-timer" class="timer">
            <p id="w_minutes">25</p>
            <p class="semicolon">:</p>
            <p id="w_seconds">00</p>
        </div>

        <!--Cycle Counter-->
        <p id="counter" class="timer">0</p>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="b_minutes">05</p>
            <p class="semicolon">:</p>
            <p id="b_seconds">00</p>
        </div>
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
        <button id = "save_history" style="grid-area: 4 / 4 / 4 / 3; align-self: center;
        justify-self: center;
        width: 400px;
        height: 40px;
        font-size: 20px;">Save to history and restart the timer</button>
    </div>
  
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>



{% endblock content %}
